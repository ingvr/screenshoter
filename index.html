<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Screenshoter</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="desktop-screenshot-wrapper">
        <img src="images/screenshot.png" alt="" class="screenshot" />

      <div class="mobile-screenshot-wrapper">
        <img src="images/screenshot-mobile.png" class="screenshot" />
      </div>
    </div>
  </body>
</html>
